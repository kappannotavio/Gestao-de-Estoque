<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Estoque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .login-card h3 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .btn-login {
      width: 100%;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h3>Sistema de Estoque</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Usuário ou E-mail</label>
        <input type="text" class="form-control" id="email" placeholder="Digite seu usuário" required>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
      </div>

      <button type="submit" class="btn btn-primary btn-login">Entrar</button>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">© 2025 - Gestão de Estoque</small>
    </div>
  </div>

  <script>
    // Simulação de login (para teste)
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      if (email === "admin" && senha === "1234") {
        alert("Login bem-sucedido!");
        window.location.href = "home.html"; // Redireciona para próxima tela
      } else {
        alert("Usuário ou senha incorretos!");
      }
    });
  </script>
</body>
</html>
